<script>
    window.onload = async function(){
        let doc = await fetch("https://raw.githubusercontent.com/superwibr/portfolio-school/main/index.html").then(res=>res.text());
        document.querySelector('iframe').src = `data:text/html;base64,${btoa(doc)}`
    }
</script>
<iframe src="" frameborder="0"></iframe>
